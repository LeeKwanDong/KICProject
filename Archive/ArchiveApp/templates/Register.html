<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="/static/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="/static/css/smoothproducts.css">
    <script
  	src="https://code.jquery.com/jquery-3.4.1.js"
  	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  	crossorigin="anonymous">
    </script>	
</head>

<script>
	$("#btnregister").on("click",(e)=>{
		$("#registerfrm").submit()
	})
	</script>

<body>
    {% include 'Navbar.html' %}
    <main class="page contact-us-page">
        <section class="clean-block clean-form">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">회원가입</h2>
                    <p>이메일(아이디)과 비밀번호를 입력해주세요</p>
                </div>
                <form id="registerfrm" method ="post" action="/registerok/"> {% csrf_token %} 
                    <div class="form-group"><label>아이디</label><input name="id" class="form-control" type="email"></div>
                    <div class="form-group"><label>비밀번호</label><input name="pwd" class="form-control" type="password"></div>
                    <div class="form-group"><button id="btnregister" class="btn btn-primary btn-block" type="submit">완료</button></div>
                </form>
            </div>
        </section>
    </main>
   
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="/static/js/smoothproducts.min.js"></script>
    <script src="/static/js/theme.js"></script>
</body>

</html>
